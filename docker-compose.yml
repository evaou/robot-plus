robot-plus:
  container_name: robot-plus 
  restart: always
  image: evaou/robot-plus 
  volumes:
    - $RWBOT_PATH:/data/Rwbot
    - $RWBOT_PATH:/usr/share/nginx/html
  tty: true
  ports:
    - "80:80/tcp"
  working_dir: /data/Rwbot
  environment:
    - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/data/Rwbot/bin
